<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thibz Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start">Start Thibz Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
         <!-- <div id="qImg"></div> -->
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
                <div class = "floatingScore"> <span class ="count"></span></div>
            <div id="timer">
                <div id="counter"></div>
                <div id="count"></div>
            </div>
        </div>
        <div id="scoreContainer" class ="details" style="display: none"> Please share this game ! Your score is ==> </div>
    </div>
    <script src="script.js"></script>
</body>
</html
